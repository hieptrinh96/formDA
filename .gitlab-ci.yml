before_script:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  - \[ -s "$NVM_DIR/nvm.sh" \] && \. "$NVM_DIR/nvm.sh"
  - nvm install node
  - nvm use node

stages:
  - build

pages: 
  stage: build
  script: 
    - cd frontend
    - npm install
    - npm run build
    - mv out ../public
  artifacts:
    paths:
      - public
  only:
    - main

